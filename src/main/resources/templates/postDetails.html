<DOCTYPE html>
    <html xmlns:th="http://thymeleaf.org">
    <html>
    <head>

        <title>MyCodeBlog</title>
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Import Google icon Font-->
        <link href="https://fonts.googleleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    </head>
    <body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
        </nav>
    </header>

    <main>
        <div class="container"  style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><spam th:text="${post.titulo}"></spam></h1>

            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <spam th:text="${post.autor}"></spam>
                <br>
                <i class="material-icons">date_range</i>
                <spam th:text="${post.data}"></spam>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;"><spam th:utext="${post.texto}"></spam></p>
            </section>

        </article>


        </div>

    </main>
    </body>
    </html>
